<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day My Love üíì</title>
    <style>
        body {
            background-color: purple;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
            color: white;
            touch-action: manipulation; /* Disable double-tap zoom */
        }
        h1 {
            font-size: 1.5em; /* Smaller text */
            margin: 20px 0 10px;
            color: white;
        }
        #timer {
            font-size: 1em; /* Smaller text */
            margin-left: 20px;
            vertical-align: top;
            color: white;
        }
        #heart {
            font-size: 4em; /* Smaller heart */
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            display: block;
            margin: 10px auto;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            color: red;
            touch-action: none; /* Disable browser touch handling */
        }
        #heart:hover {
            transform: scale(1.5);
        }
        #videoContainer {
            display: none;
            margin: 20px auto;
            max-width: 60vw;
            max-height: 60vh;
            aspect-ratio: 16 / 9;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: contain;
        }
        #note {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.9em; /* Smaller text */
            color: white;
            font-style: italic;
        }
        #moon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 100px; /* Smaller moon */
            height: 100px; /* Smaller moon */
            background-image: url('https://i.imgur.com/IKEDGLm.jpeg');
            background-size: cover;
            border-radius: 50%;
        }
        .flower {
            position: absolute;
            top: -100px;
            animation: fall linear infinite;
            width: 40px; /* Smaller flowers */
            height: 40px; /* Smaller flowers */
            background-size: cover;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        #card {
            position: fixed;
            bottom: 20px; /* Shifted to the bottom */
            right: 20px; /* Shifted to the right */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px; /* Smaller padding */
            border-radius: 10px;
            width: 180px; /* Smaller card */
            text-align: center;
            color: purple;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            touch-action: none; /* Disable browser touch handling */
        }
        #card h2 {
            margin: 0 0 10px;
            font-size: 1.2em; /* Smaller text */
        }
        #card p {
            margin: 0;
            font-size: 0.9em; /* Smaller text */
        }
        #card img {
            width: 80px; /* Smaller cat image */
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day My Love ‚ù§Ô∏è</h1>
    <div id="heart">‚ù§Ô∏è</div>

    <div id="videoContainer">
        <video controls autoplay>
            <source src="https://github.com/iznsiddiqui/lhmqotw/releases/download/vidd/copy_57742EDB-AA96-4F6B-BCBB-90557F538315.mov" type="video/mp4">
        </video>
        <div id="moon"></div>
    </div>

    <p id="timer"></p>

    <div id="card">
        <h2>To My Love</h2>
        <p id="cardMessage">Tap to reveal ;)</p>
        <img id="catImage" src="" alt="Cat" style="display: none;">
    </div>

    <p id="note">I'm so sorry for being late. I'll love you forever ‚ù§Ô∏è</p>

    <script>
        function updateTimer() {
            let startDate = new Date("February 12, 2024 04:00:00").getTime();
            let now = new Date().getTime();
            let diff = now - startDate;

            let years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            let remainingDays = diff % (1000 * 60 * 60 * 24 * 365);
            let months = Math.floor(remainingDays / (1000 * 60 * 60 * 24 * 30));
            remainingDays = remainingDays % (1000 * 60 * 60 * 24 * 30);
            let days = Math.floor(remainingDays / (1000 * 60 * 60 * 24));
            let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").innerText = 
                `${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds together üíñ`;
        }

        function showVideo() {
            document.getElementById("videoContainer").style.display = "block";
            document.getElementById("timer").style.display = "inline-block";
        }

        function revealMessage() {
            const cardMessage = document.getElementById("cardMessage");
            const catImage = document.getElementById("catImage");
            cardMessage.innerHTML = `
                I wish I could be with you right now, I really miss you my meow meow munchkin princess lord high majesty queen of the world, 
                I hope you like this teeny little token of appreciation. I cant wait to do 4ever with you <3
                <br><br>
                - Izn
<br> PS: The cats are us ehheheh
            `;
            catImage.src = "https://i.imgur.com/jlFgGpe.jpeg";
            catImage.style.display = "block";
            document.getElementById("card").style.cursor = "default";
        }

        // Add event listeners for both click and touch events
        document.getElementById("heart").addEventListener("click", showVideo);
        document.getElementById("heart").addEventListener("touchstart", showVideo);

        document.getElementById("card").addEventListener("click", revealMessage);
        document.getElementById("card").addEventListener("touchstart", revealMessage);

        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = `${Math.random() * 100}vw`;
            flower.style.animationDuration = `${Math.random() * 5 + 5}s`;
            flower.style.backgroundImage = `url('${flowerImages[Math.floor(Math.random() * flowerImages.length)]}')`;
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 10000);
        }

        const flowerImages = [
            'https://i.imgur.com/86kgmLJ.jpeg',
            'https://i.imgur.com/12wWcpT.jpeg',
            'https://i.imgur.com/DM0KSke.jpeg'
        ];

        setInterval(updateTimer, 1000);
        setInterval(createFlower, 500);
        updateTimer();
    </script>
</body>
</html>
